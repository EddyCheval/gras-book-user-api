image: docker:19.02.0

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build_image:
  stage: build
  script:
    - docker build -t api-user:1.0.0 .

linter:
  stage: test
  script: npm run linter

tests:
  stage: test
  script: npm test

deploy:
  stage: deploy
  script: echo "Deploy !"
  only: [master]
